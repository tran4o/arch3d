<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../../html/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,200,300" rel="stylesheet" type="text/css">

    <script type="text/montage-serialization">
        {
			"nav": {
				"prototype": "montage/ui/repetition.reel",
				"properties": {
					"element": { "#": "nav" },
					"content": [
						{ "label": "EINFAHRT", "value": { "@": "CAMERA0" } },
						{ "label": "AUSSENANSICHT", "value": { "@": "CAMERA1" } },
						{ "label": "LOKHALLE", "value": { "@": "CAMERA2" } },
						{ "label": "HOTEL", "value": { "@": "CAMERA3" } },
						{ "label": "FOYER", "value": { "@": "CAMERA4" } },
						{ "label": "SHOWKÃœCHE", "value": { "@": "CAMERA5" } },
						{ "label": "SKYBAR", "value": { "@": "CAMERA6" } },
						{ "label": "EVENTHALLE", "value": { "@": "CAMERA7" } },
						{ "label": "CLUB", "value": { "@": "CAMERA8" } }
					]
				}
			},
			"CAMERA0" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_3",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA1" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_7",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA2" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_1",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA3" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_2",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA4" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_001",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA5" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_0",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA6" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_5",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA7" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_6",
					"scene": { "@": "scene" }
				}
			},
			"CAMERA8" : {
				"prototype": "mjs-volume/runtime/node",
				"properties": {
					"id": "Camera_4",
					"scene": { "@": "scene" }
				}
			},
      "owner": {
          "properties": {
              "element": {"#": "main"}
          }
      },
			"scene": {
          "prototype": "mjs-volume/runtime/scene",
          "properties": {
              "path": "../../models/duck.gltf"
					   ,"nodesShouldBeHitTested" : true
 					   ,"materialsShouldBeHitTested" : false
          }
      },
      "sceneView": {
          "prototype": "mjs-volume/ui/scene-view.reel",
          "properties": {
              "element": { "#": "sceneView" },
              "scene": { "@": "scene" },
					    "viewPoint": { "@" : "CAMERA0" },
					    "allowsViewPointControl" : true,
					    "showBBOX" : false
          }
      },
			"navItem": {
          "prototype": "digit/ui/button.reel",
          "properties": {
              "element": { "#": "navItem" }
          },
          "bindings": {
              "label": { "<-": "@nav.objectAtCurrentIteration.label" },
              "viewPoint": { "<-": "@nav.objectAtCurrentIteration.value" },
              "classList.has('is-selected')": {"<-": "@sceneView.viewPoint == viewPoint"}
          },
          "listeners": [{
              "type": "action",
              "listener": {
                  "@": "owner"
              }
          }]
      }      
		}
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="custom" class="Main">
		<div data-montage-id="sceneView" class="scene_view" style="background-color:rgb(151,215,255)"></div>
		<nav data-montage-id="nav" class="header_bar">
			<button data-montage-id="navItem" class="header_button"></button>
      <span class="separator"></span>
    </nav>
    <div class="html_details"></div>
    <div class="footer"></div>
	</div>	
</body>
</html>
